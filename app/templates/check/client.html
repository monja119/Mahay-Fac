{% extends 'base.html' %}

{% block title %} {{ client.full_name }}{% endblock %}

{% block content %}
<div class="col-10 justify-content-center " >
        <div style="border:none;box-shadow:1px 1px 3px" class="mt-3">
            <div class="row mt-3 justify-content-center">
                <h3>
                    {{ client.full_name }}
                </h3>
            </div>
            <div class="row mt-3 justify-content-center">
                <p>
                        <b>Nom complet</b> :
                        {% if client.gender == 'male' %}
                                Mr
                            {% else %}
                                Mme
                            {% endif %}
                        {{ client.full_name }}
                    <br>
                        <b>Companie</b> : {{ company.name }} <br>
                        <b>Email</b> : {{ client.mail }} <br>

                </p>
            </div>
            <div class="row mt-3 justify-content-center">
                <a href="http://localhost:8000/client/?update={{ client.id}}">
                    <input type="button" value="Mettre Ã  jour" class="btn-primary">
                </a>

                <a href="http://localhost:8000/remove/?client={{ client.id}}&&company={{ company.id }}">
                    <input type="button" value="Supprimer" class="ml-2 btn-primary">
                </a>
            </div>
        </div>
    </div>

{% endblock %}
