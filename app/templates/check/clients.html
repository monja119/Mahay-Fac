{% extends 'base.html' %}

{% block title %} {{ company.name }} - Clients{% endblock %}

{% block content %}

<div class="col-10">
    <div class="row mt-4 justify-content-center">
        <h3>
            Mes Clients
        </h3>
    </div>


    <div class="row mt-4 bg-secondary">
        <div class="col-8">
            Nom complet
        </div>
        <div class="col-2">
            Email
        </div>
    </div>
        {% for client in clients %}
            <a href="http://localhost:8000/check/?client={{ client.id }}">
                <div class="row">
                    <div class="col-8">
                        {{ client.full_name }}
                    </div>

                    <div class="col-2">
                        {{ client.mail }}
                    </div>
                </div>
            </a>
        {% endfor %}

    <div class="row justify-content-center">
        <a href="{% url 'create_client' %}">
            <input type="submit" value="Nouveau client" class="btn-primary">
        </a>
    </div>

</div>

{% endblock %}
