<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title> Mahay Fac </title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    </head>
    <body style="background-image: url({% static 'images/background/home.png' %});
                background-size: cover;background-repeat:no-repeat;" class="">

    <div class="container-fluid mt-5">
           <form action="{% url 'authentification' %}" method="POST">
                {% csrf_token %}
                <div class="row mt-5 justify-content-center">
                  <!-- left column -->
                  <div class="col-md-10 mt-5">
                    <!-- jquery validation -->
                    <div class="card card-primary">
                      <div class="card-header">
                        <h3 class="card-title" style="text-align: center">MAHAY FAC</small></h3>
                          <p style="color: red"> {{ msg }} </p>
                      </div>
                      <!-- /.card-header -->
                      <!-- form start -->
                        <div class="card-body">
                          <div class="form-group">
                            <label for="email">Addresse Email</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Entrer votre Email">
                          </div>
                          <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Votre mot de passe">
                          </div>
                          <div class="form-group mb-0">
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" name="terms" class="custom-control-input" id="exampleCheck1">
                              <label class="custom-control-label" for="exampleCheck1">I agree to the <a href="#">terms of service</a>.</label>
                            </div>
                          </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer justify-content-center">
                          <button type="submit" class="btn btn-primary">Valider</button>
                            <a href="{% url 'register' %}"><input type="button" value="CrÃ©r un compte" class="btn btn-light"></a>
                        </div>

                    </div>
                    <!-- /.card -->
                    </div>
                  <!--/.col (left) -->
                  <!-- right column -->
                  <div class="col-md-6">

                  </div>
                  <!--/.col (right) -->
                </div>
                <!-- /.row -->
           </form>
        </div>
    </body>
</html>
