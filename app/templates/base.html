<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                hi crm
            {% endblock %}

        </title>

            <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
            <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>
    <body style="background-image: url({% static 'images/background/img3.jpg' %});
                background-size: cover;background-repeat:no-repeat;">
        <div class="container-fluid">

            <div class="row pt-3 bg-secondary ">
                <div class="col-2 float-left">
                    <h4>
                        Mahay Fac
                    </h4>
                </div>
                <div class="col-4">
                </div>

                <div class="d-flex align-items-end col-6 pb-3">
                    <form method="GET" action="{% url 'search' %}" style="width:100%">
                        <input type="text" name="q" placeholder="Rechercher" class="rounded" style="
                        background-color:white;border:none;height:35px;width:71%;text-align:center
                        ">
                        <input type="submit" value="Rechercher" style="border:none;height:35px;width:19%;min-width:100px" class="ml-1 rounded">
                    </form>
                </div>

            </div>
            <div class="row" style="height:100%; color:white">

                <div class="col-2 bg-primary" style="height:700px">
                    <a href="{% url 'profile' %}" style="text-decoration:none">
                        <div class="row pt-2" style="background-color:black;border-bottom:1px solid blue">
                                <p style="color:white;">  MON PROFILE</p>
                        </div>
                    </a>
                    <a href="http://localhost:8000/profile/?update={{ session_id }}" style="text-decoration:none;color:black">
                        <p class="ml-3">
                            | Mettre à jour
                        </p>
                    </a>
                    <a href="http://localhost:8000/profile/?logout={{ session_id }}" style="text-decoration:none;color:black">
                        <p class="ml-3">
                            | Se Deconnecter
                        </p>
                    </a>
                    <a href="{% url 'my_company' %}" style="text-decoration:none">
                        <div class="row pt-2" style="background-color:black">
                                <p style="color:white;">  MA COMPAGNIE</p>
                        </div>
                    </a>

                    <a href="{% url 'my_company' %}" style="text-decoration:none;color:black">
                        <p class="ml-3">
                            | Mes Compagnies
                        </p>
                    </a>

                    <a href="{% url 'create_company' %}" style="text-decoration:none;color:black">
                        <p class="ml-3">
                            | Créer
                        </p>
                    </a>


                </div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
