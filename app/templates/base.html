<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock %}

        </title>

            <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    </head>
    <body style="background-image: url({% static 'images/background/img3.jpg' %});
                background-size: cover;background-repeat:no-repeat;">

        <div class="container-fluid">
        <div class="row">
            <div class="col-2 left-bar sidebar-dark-primary" style="color:white;background-color: #212529;">
                <div class="row p-1 pt-2 justify-content-center border-bottom">
                    <h3>
                        Mahay Fac
                    </h3>
                </div>
                <a href="{% url 'profile' %}" style="text-decoration: none">
                    <div class="row p-2 justify-content-center content-left-bar">
                        <img src="{% static 'media/images/user/' %}{{ user_picture}}" class="rounded-circle mt-1" style="width:80px;height:80px">
                    </div>
                    <div class="row p-2 justify-content-center">

                            <h5>
                                {{ user.first_name }} {{ user.last_name }}
                            </h5>

                    </div>
                </a>
                <a href="{% url 'my_company' %}" class="tab" style="color:white;text-decoration:none;">
                    <div class="row p-1 pt-2 mt-5 content-left-bar">
                        <img class="ml-1" src="{% static 'images/illustrations/company.png' %}" alt="company" style="width: 25px;height: 25px">
                        <h3 class="ml-3 mt-1" style="font-size: 19px">
                                Companies
                        </h3>
                    </div>
                </a>
                <div class="rounded p-1 ml-3" style="background-color: rgba(200, 200, 200, 0.1)">
                    {% block left-bar-company %}
                    {% endblock %}
                </div>

                <a href="{% url 'create_company' %}" class="tab" style="color:white;text-decoration:none;">
                    <div class="row p-1 pt-2 content-left-bar">
                        <img class="ml-1" src="{% static 'images/illustrations/ajouter.png' %}" alt="Ajouter Companie" style="width: 25px;height: 25px">
                        <h3 class="ml-3 mt-1" style="font-size: 19px">
                                Ajouter
                        </h3>
                    </div>
                </a>
            </div>
            <div class="col-10 " style="height: 100vh; background-color: #1a252f;overflow-x: hidden;overflow-y: auto;">
                {% block content %}
                {% endblock %}
            </div>

        </div>
        </div>

    </body>
</html>
